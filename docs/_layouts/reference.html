---
layout: default
---

<div class="container">
    <div class="row">
        <main class="col-md-9 order-md-2 layout-page__main">
            <section class="mobile-toc border mb-3 p-3 d-md-none">
                <div class="d-flex align-items-center">
                    <h2 class="mb-0">Reference</h2>

                    <button
                        class="js-only ml-2 toggle-toc"
                        aria-controls="mobileTOC"
                        aria-label="Toggle table of contents"
                        aria-expanded="true"
                    >
                        <span aria-hidden="true" data-role="toggle">Hide</span>
                    </button>
                </div>

                {% include reference-navigation.html
                     class="js-toc.mb-0.mt-2"
                     id="mobileTOC"
                %}
            </section>

            <section class="scope-markdown">
                {% include jekyll-docs-theme/anchor_headings.html %}
            </section>
        </main>

        <aside class="col-md-3 order-md-1 layout-page__sidebar d-none d-md-block hidden-print">
            <nav class="page-sidebar">
                {% include reference-navigation.html
                    class="list-unstyled.pl-0"
                    anchor_class="nav-link.px-3.py-1"
                %}
            </nav>
        </aside>
    </div>

    {% include disqus.html %}
</div>
