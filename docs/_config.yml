  reference:
    - title: Ajaxified sections
      file: sections
      description: Liquid Ajax Cart updates the HTML of your cart sections when the cart is changed
      links:
        - file: data-ajax-cart-section
          description: Defines an HTML container that will be re-rendered each time when the cart is changed.
        - file: data-ajax-cart-static-element
          description: Makes sure that an HTML element will not be replaced with new HTML even if it is within a `data-ajax-cart-section` container.
        - file: data-ajax-cart-section-scroll
          description: Makes sure that the scroll position of a scrollable area within a `data-ajax-cart-section` container will not be reset to top when HTML is updated.
        - title: subscribeToCartSectionsUpdate()
          file: subscribeToCartSectionsUpdate
          description: Registers your callbacks to be called after sections HTML is updated.
    - title: Product Forms
      file: product-forms
      description: Liquid Ajax Cart ajaxifies product forms once it is loaded.
      links:
        - title: .js-ajax-cart-form-in-progress
          file: js-ajax-cart-form-in-progress
          description: The CSS class gets attached to a product form when it is in process of adding a product to the cart.
    - title: Controls
      file: controls
      links: 
        - file: data-ajax-cart-request-button
          description: Performs a Cart Ajax API request when a link with the `routes.cart_*_url` or an element with the `data-ajax-cart-request-button` attribute is clicked.
        - file: data-ajax-cart-toggle-class-button
          description: Adds/removes a CSS class of the `body` tag on a user's click.
        - file: data-ajax-cart-quantity-input
          description: Ajaxifies an input field for a cart item's quantity.
        - file: data-ajax-cart-property-input
          description: Ajaxifies an input field for a cart item's property, a cart attribute or the cart note.
    - title: Messages
      file: data-ajax-cart-messages
      links:
        - file: data-ajax-cart-messages
          description: Shows error messages for product forms and cart items.
    - title: Body CSS classes
      file: body-css-classes
      links: 
        - title: .js-ajax-cart-set
          file: js-ajax-cart-set
          description: Is added if Liquid Ajax Cart has been loaded and got information about the user’s cart state.
        - title: .js-ajax-cart-empty
          file: js-ajax-cart-empty
          description: Is added if the cart is empty.
        - title: .js-ajax-cart-not-empty
          file: js-ajax-cart-not-empty
          description: Is added if the cart is not empty.
        - title: .js-ajax-cart-request-in-progress
          file: js-ajax-cart-request-in-progress
          description: Is added if there are one or more Cart Ajax API requests in progress.
        - title: .js-ajax-cart-not-compatible 
          file: js-ajax-cart-not-compatible
          description: Is added if a user's browser doesn't support all needed features.
    - title: State
      file: state
      description: A Javascript object that keeps the cart and app state.
      links:
        - file: data-ajax-cart-initial-state
          description: Defines initial cart state from `{{ cart | json }}`.
        - file: data-ajax-cart-bind-state
          description: Renders a cart state property anywhere on a page.
        - title: getCartState()
          file: getCartState
          description: Returns the cart state.
        - title: subscribeToCartStateUpdate()
          file: subscribeToCartStateUpdate
          description: Registers your callback to be called when the cart state is updated.
    - title: Cart Ajax API requests
      file: requests
      links: 
        - title: cartRequestGet()
          file: cartRequestGet
          description: Performs `GET /cart.js` request.
        - title: cartRequestUpdate()
          file: cartRequestUpdate
          description: Performs `POST /cart/update.js` request.
        - title: cartRequestAdd()
          file: cartRequestAdd
          description: Performs `POST /cart/add.js` request.
        - title: cartRequestChange()
          file: cartRequestChange
          description: Performs `POST /cart/change.js` request.
        - title: cartRequestClear()
          file: cartRequestClear
          description: Performs `POST /cart/clear.js` request.
        - title: subscribeToCartAjaxRequests()
          file: subscribeToCartAjaxRequests
          description: Registers your callbacks to be called before and after each Cart Ajax API request.
        - title: Request state
          file: requestState
          description: A Javascript object with information about each Cart Ajax API request.
        - title: Queues
          file: queues
          description: Shopfy Cart API requests don't get performed immediately but get added to queues.
    - title: Configuration
      file: configure
      description: Lets you set configuration parameters using the `configureCart` function and the `data-ajax-cart-configuration` attribute
      links:
        - file: productFormsFilter
          description: Sets which product forms shouldn't be ajaxified.
        - file: messageBuilder
          description: Sets HTML layout and the logic for `data-ajax-cart-messages` messages.
        - file: stateBinderFormatters
          description: Defines custom formatters for the `data-ajax-cart-bind-state` attribute.
        - file: addToCartCssClass
          description: Adds a CSS class to the `body` tag after successful adding a product to the cart.
        - file: updateOnWindowFocus
          description: Toggles the functionality that updates cart sections and the State when the `window` loses the focus and gets the focus again.
        - file: lineItemQuantityErrorText
          description: Defines the message text for the error when a user tries to set a cart item's quantity higher than the available quantity of the product.
        - file: requestErrorText
          description: Defines the message text for the error when a Cart Ajax API request is not successful and doesn't have any error descriptions, or if the request is not performed.


