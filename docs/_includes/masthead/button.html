<a
    href="{{ include.url }}"
    class="site-masthead__button mx-2 mb-2"
    {% if include.download %} download {% endif %}
>
    <i class="icon">
        {% assign icon_path = "svg/" | append: include.icon | append: ".svg" %}
        {% include {{ icon_path }} %}
    </i>
    {{ include.title }}
</a>
