
<div class="codeblock"><div class="codeblock__wrapper">

{% if include.title %}
<div class="codeblock__header"><span class="codeblock__header-title">{{ include.title | escape }}</span></div>
{% endif %}
<pre class="codeblock__content {% unless include.hide_line_numbers %}line-numbers{% endunless %}" {% if include.highlight_lines %} data-line="{{ include.highlight_lines }}"{% endif %}><code class="language-{{ include.language }}">{{ include.code | strip | escape }}</code></pre>

</div></div>
