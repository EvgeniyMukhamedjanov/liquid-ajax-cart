<header class="header-nav">
    <div class="container">
        <div class="header-nav__wrapper">
            <input type="checkbox" class="header-nav__toggle-checkbox" id="header-nav__toggle-checkbox" />
            <label class="header-nav__toggle-button" for="header-nav__toggle-checkbox"><span></span></label>
            <div class="header-nav__lists-wrapper">
                <ul class="header-nav__list">
                    {% for p in site.links.main %}
                        <li class="header-nav__item">
                            <a href="{{ p.url }}" class="header-nav__link {% if page.url == p.url %}header-nav__link--active{% endif %}">
                                <span>{{ p.title }}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <ul class="header-nav__list">
                    {% for p in site.links.header %}
                        <li class="header-nav__item">
                            <a href="{{ p.url }}" class="header-nav__link {% if page.url == p.url %}header-nav__link--active{% endif %}">
                                <span>{{ p.title }}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</header>
