<header class="navbar navbar-expand-md navbar-custom" id="top">
    <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.name }}</a>

        <button
            class="navbar-toggler"
            type="button"
            data-nav-toggle
        >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <nav class="navbar-collapse collapse" role="navigation" data-nav>
            <ul class="navbar-nav">
                {% for p in site.links.main %}
                    <li class="nav-item {% if page.url == p.url %}active{% endif %}">
                        <a
                            class="nav-link"
                            href="{{ p.url }}"
                        >
                            {{ p.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% for p in site.links.header %}
                    <li class="nav-item {% if page.name == p.url %}active{% endif %}">
                        <a
                            class="nav-link"
                            href="{{ p.url }}"
                        >
                            {% include fa-icon.html icon=p.icon brand=p.brand %}
                            {{ p.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
